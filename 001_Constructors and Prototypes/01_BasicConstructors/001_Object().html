<!DOCTYPE html>
<html>
<head>
    <title>Object()</title>

    <script type="text/javascript">

        var point = new Object();

        point.x = 10;
        point.y = 15;

        document.write("Value x:" + point.x + "<br />");
        document.write("Value y:" + point.y + "<br />");
    </script>

</head>
<body>
</body>
</html>
